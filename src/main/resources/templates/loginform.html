<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="../static/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" th:href="@{/css/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
  <script src="../static/js/jquery-3.6.3.min.js"
          th:src="@{/js/jquery-3.6.3.min.js}"></script>

  <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-4">
        <h2>Login</h2>

        <form th:action="@{/dologin}" class="form-horizontal" th:object="${loginCommand}" method="post">

          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{loginCommand.hasErrors}">Error Message</p>
          </div>

          <div class="row mb-2" th:class="${#fields.hasErrors('username') ? 'row mb-2 is-invalid' : 'row mb-2'}">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid">

              <span class="help-block" th:if="${#fields.hasErrors('username')}">
                <ul>
                  <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                </ul>
              </span>
            </div>
          </div>

          <div class="row mb-2" th:class="${#fields.hasErrors('password')} ? 'row mb-2 is-invalid' : 'row mb-2'">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">

              <span class="help-block" th:if="${#fields.hasErrors('password')}">
                <ul>
                  <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                </ul>
              </span>
            </div>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
